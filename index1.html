<html>
  <head>
    <style>
      body {
        background-image: url('https://www.shutterstock.com/image-photo/row-blackcurrant-bushes-on-summer-260nw-1689145129.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-size: cover;
        font-family: Arial, sans-serif;
      }

      header {
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
      }

      header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
      }

      header nav ul li {
        margin: 0 10px;
      }

      header nav ul li a {
        color: white;
        font-size: 20px;
        text-decoration: none;
      }
      
      section#welcome {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        padding: 20px;
      }

      section#welcome h2 {
        color: green;
        font-size: 36px;
      }
    </style>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 20px #ccc;
        width: 500px;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="state"],
      input[type="country"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="state" placeholder="State" required />
        <input type="country" placeholder="Country" required />
        <textarea placeholder="Tell us a little bit about yourself"></textarea>
        <li><a href="C:\Users\h\Documents\VS SCODE\sample1.html">Signup</a></li>

      </form>
    </div>
  </body>
</html>
