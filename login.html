<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <style>
        body {
          background-image: url('https://www.shutterstock.com/image-photo/row-blackcurrant-bushes-on-summer-260nw-1689145129.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          background-size: cover;
          font-family: Arial, sans-serif;
        }
  
        header {
          padding: 20px;
          background-color: rgba(0, 0, 0, 0.5);
        }
  
        header nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          align-items: center;
        }
  
        header nav ul li {
          margin: 0 10px;
        }
  
        header nav ul li a {
          color: white;
          font-size: 20px;
          text-decoration: none;
        }
        
        section#welcome {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 200px;
          padding: 20px;
        }
  
        section#welcome h2 {
          color: green;
          font-size: 36px;
        }
      </style>
    <style>
      body {
        background-color: rgb(214, 209, 209);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 20px;
        margin-bottom: 10px;
      }

      input[type="text"], input[type="password"] {
        font-size: 18px;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid gray;
      }

      a {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1></h1>
    <form action="">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

    </form> 
  </body>
